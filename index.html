<!DOCTYPE html>
<html>

<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
    <style>
  #btn {
    width: 172px;
    height: 25px;
    margin: 1px;
    border: none;
    border-radius: 5px;
    background: #fc0;
    text-align: center;
    user-select: none;
    outline: none;
}

  #btn:active {
    background: #f70;
    color: #fff;
}

    </style>
</head>

<body>
  <input id="input" type="text">
  <div id='but'></div>
  <script>
var properties = [
    {
      name: 'Добавить +',
      value: '+',
    },
    {
      name: 'Добавить -',
      value: '-',
    },
    {
        name: 'Добавить /',
        value: '/',
    },
    {
        name: 'Добавить *',
        value: '*',
    },
    {
      name: '1',
      value: '1',
    },
    {
      name: '2',
      value: '2',
    },
    {
        name: '3',
        value: '3',
    },
    {
        name: '4',
        value: '4',
    },     
    {
        name: '5',
        value: '5',
    },     
    {
        name: '6',
        value: '6',
    }, 
    {
        name: '7',
        value: '7',
    }, 
    {
        name: '8',
        value: '8',
    }, 
    {
        name: '9',
        value: '9',
    }, 
    {
        name: '0',
        value: '0',
    }, 

  ];
  
  function CreateElements(array){
    var but = '';
  
    for (let index = 0; index < array.length; index++){
      const porperty = array[index];
  
      but = but + "<input id=\'btn\' type=\"button\" value=\""+porperty.name+"\" onclick=\"clickBtn('"+porperty.value+"')\"><br>";
    }
  
    document.getElementById("but").innerHTML = but;
    
  };
  
  function clickBtn(value){
    document.getElementById('input').value+=value;

  };
  
  CreateElements(properties);
  


  </script>
</body>
